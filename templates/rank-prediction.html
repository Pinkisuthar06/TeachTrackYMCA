<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YMCA Branch Predictor 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #c31432, #240b36);
      color: #333;
    }

    .predictor-wrapper {
      padding: 80px 15px;
      min-height: calc(100vh - 160px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .predictor-card {
      background: #ffffff;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }

    .predictor-title {
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 30px;
      text-align: center;
      color: #343a40;
    }

    .predictor-label {
      font-weight: 500;
      margin-bottom: 6px;
    }

    .predictor-input, .predictor-select {
      border-radius: 12px;
      padding: 10px 15px;
      padding-left: 45px;
    }

   .predictor-btn1 {
  background-color: #c31432 !important;  /* force override */
  border: none;
  padding: 12px;
  font-weight: 600;
  font-size: 16px;
  border-radius: 12px;
  margin-top: 10px;
  color: white !important;  /* force override */
  width: 100%;
  display: block;
  text-align: center;
}

    .predictor-btn1:hover {
      background-color: #a30f28 !important;;
    }

    .predictor-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      font-size: 16px;
    }

    .predictor-form-group {
      position: relative;
      margin-bottom: 25px;
    }

    footer {
      background: #f8f9fa;
      text-align: center;
      padding: 15px 10px;
    }

    @media (max-width: 576px) {
      .predictor-card {
        padding: 30px 20px;
      }

      .predictor-title {
        font-size: 22px;
      }

      .predictor-icon {
        font-size: 14px;
        left: 12px;
      }

      .predictor-input, .predictor-select {
        padding-left: 40px;
      }
    }

    .predictor-margin-top {
      margin-top: 80px;
    }
  </style>
</head>
<body>

  {% include 'header.html' %}

  <section class="predictor-wrapper predictor-margin-top">
    <div class="predictor-card">
      <h2 class="predictor-title">YMCA Branch Predictor 2025</h2>
      <form method="POST" action="/predict">
        <div class="predictor-form-group">
          <i class="fas fa-ranking-star predictor-icon"></i>
          <label for="rank" class="predictor-label">Your JEE Main Rank</label>
          <input type="number" class="form-control predictor-input" name="rank" id="rank" min="1" required placeholder="e.g. 45000">
        </div>
        <div class="predictor-form-group">
          <i class="fas fa-venus-mars predictor-icon"></i>
          <label for="gender" class="predictor-label">Select Gender</label>
          <select class="form-select predictor-select" name="gender" id="gender" required>
            <option value="">-- Choose Gender --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="predictor-form-group">
          <i class="fas fa-users predictor-icon"></i>
          <label for="category" class="predictor-label">Select Category</label>
          <select class="form-select predictor-select" name="category" id="category" required>
            <option value="">-- Choose Category --</option>
            <option value="HOGC">HOGC (General)</option>
            <option value="BC-A">BC-A</option>
            <option value="BC-B">BC-B</option>
            <option value="SC">SC</option>
            <option value="ST">ST</option>
            <option value="ROHC">ROHC</option>
            <option value="HGST">HGST</option>
            <option value="EWS">EWS</option>
            <option value="TFW">TFW</option>
          </select>
        </div>
        <div class="d-grid">
        <button type="submit" class="predictor-btn1">Show Eligible Branches</button>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
