<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eligible Branches - YMCA Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #232526, #414345);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main.predictor-main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 15px;
    }

    .predictor-container {
      width: 100%;
      max-width: 1140px;
    }

    .predictor-title {
      text-align: center;
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 35px;
      color: #fff;
    }

    .predictor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 20px;
    }

    .predictor-card {
      background-color: #ffffff;
      color: #333;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .predictor-card:hover {
      transform: translateY(-6px);
    }

    .predictor-icon {
      font-size: 30px;
      color: #4a00e0;
      margin-bottom: 10px;
    }

    .predictor-btn-back {
      margin-top: 30px;
    }

    .predictor-alert {
      font-size: 16px;
      background-color: #ffc107;
      color: #212529;
    }

    footer {
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 15px 10px;
    }

    @media (max-width: 576px) {
      .predictor-title {
        font-size: 22px;
      }
    }
    .maindiv{
      margin-top: 80px;
    }
  </style>
</head>
<body>

  <!-- Header Include -->
  {% include 'header.html' %}

  <!-- Main Content -->
  <main class="predictor-main maindiv">
    <div class="predictor-container">
      <h2 class="predictor-title">üéì Eligible Branches for Your Rank: {{ user_rank }}</h2>

      {% if branches %}
        <div class="predictor-grid">
          {% for branch in branches %}
            <div class="predictor-card">
              <div class="predictor-icon"><i class="fas fa-graduation-cap"></i></div>
              <div class="predictor-branch-name">{{ branch }}</div>
            </div>
          {% endfor %}
        </div>
      {% else %}
        <div class="predictor-alert text-center mt-4">
          üòî Sorry! No eligible branches found for your rank in 2024.
        </div>
      {% endif %}

      <div class="text-center predictor-btn-back">
        <a href="{{ url_for('rank_prediction') }}" class="btn btn-outline-light">‚Üê Back to Predictor</a>
      </div>
    </div>
  </main>

  <!-- Footer Include -->
  {% include 'footer.html' %}

</body>
</html>
