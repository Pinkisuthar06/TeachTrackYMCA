  * {

  html, body {

    background: linear-gradient(135deg, #003566, #0077b6);

  }
  .section {

    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 40px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 25px;
    max-width: 1000px;
    width: 100%;
    margin-bottom: 30px;
  }
  @media (max-width: 576px) {
    .grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }
  .box {
    background: white;
    color: #003566;
    padding: 20px;
    border-radius: 15px;
    font-size: 1.1rem;
    font-weight: bold;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    cursor: pointer;
    transition: all 0.3s ease;
    word-break: break-word;
  }
  .box:hover {
    transform: translateY(-6px);
    background: #e0ecff;
  }
  .hidden {
    display: none;
  }
  .back-btn {
    margin-top: 10px;
    padding: 10px 20px;
    background: white;
    color: #003566;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
  }
  .back-btn:hover {
    background: #d0eaff;
  }
  a {
    text-decoration: none;
    color: inherit;
  }
  
</style>

   const branchGrid = document.getElementById('branch-grid');
const semGrid = document.getElementById('sem-grid');
const subjectGrid = document.getElementById('subject-grid');
const linkGrid = document.getElementById('link-grid');
const noData = document.getElementById('no-data');
const title = document.getElementById('main-title');
const backBtn = document.getElementById('backBtn');

let currentStep = 'branch';
let currentBranch = '';
let currentSem = '';

// Load branches
Object.keys(pyqData).forEach(branch => {
  const div = document.createElement('div');
  div.className = 'box';
  div.textContent = branch;
  div.onclick = () => showSemesters(branch);
  branchGrid.appendChild(div);
});

function showSemesters(branch) {
  currentStep = 'sem';
  currentBranch = branch;
  title.textContent = `${branch} - Choose Semester`;
  branchGrid.classList.add('hidden');
  semGrid.classList.remove('hidden');
  backBtn.classList.remove('hidden');
  semGrid.innerHTML = '';
  noData.classList.add('hidden');

  const availableSems = Object.keys(pyqData[branch] || {});
  if (availableSems.length === 0) {
    noData.classList.remove('hidden');
    return;
  }

  availableSems.forEach(sem => {
    const div = document.createElement('div');
    div.className = 'box';
    div.textContent = sem;
    div.onclick = () => showSubjects(sem);
    semGrid.appendChild(div);
  });
}

function showSubjects(sem) {
  currentStep = 'subject';
  currentSem = sem;
  title.textContent = `${sem} - Choose Subject`;
  semGrid.classList.add('hidden');
  subjectGrid.classList.remove('hidden');
  subjectGrid.innerHTML = '';
  noData.classList.add('hidden');

  const subjects = Object.keys(pyqData[currentBranch]?.[sem] || {});
  if (subjects.length === 0) {
    noData.classList.remove('hidden');
    return;
  }

  subjects.forEach(subject => {
    const div = document.createElement('div');
    div.className = 'box';
    div.textContent = subject;
    div.onclick = () => showLink(subject);
    subjectGrid.appendChild(div);
  });
}

function showLink(subject) {
  currentStep = 'link';
  title.textContent = `${subject} - Paper Link`;
  subjectGrid.classList.add('hidden');
  linkGrid.classList.remove('hidden');
  linkGrid.innerHTML = '';
  const link = pyqData[currentBranch]?.[currentSem]?.[subject];
  if (!link) {
    noData.classList.remove('hidden');
    return;
  }

  const div = document.createElement('div');
  div.className = 'box';
  div.innerHTML = `<a href="${link}" target="_self">View PDF</a>`;
  linkGrid.appendChild(div);
}

function goBack() {
  noData.classList.add('hidden');

  if (currentStep === 'link') {
    currentStep = 'subject';
    title.textContent = `${currentSem} - Choose Subject`;
    linkGrid.classList.add('hidden');
    subjectGrid.classList.remove('hidden');

  } else if (currentStep === 'subject') {
    currentStep = 'sem';
    title.textContent = `${currentBranch} - Choose Semester`;
    subjectGrid.classList.add('hidden');
    semGrid.classList.remove('hidden');

  } else if (currentStep === 'sem') {
    currentStep = 'branch';
    title.textContent = 'B.Tech PYQs - Choose Branch';
    semGrid.classList.add('hidden');
    branchGrid.classList.remove('hidden');
    backBtn.classList.add('hidden');
  }
}
